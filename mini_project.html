<title>

<body >
<div id="qwe">
<center>
<div id="glass">
<p> Details Form</p></div>
<div id="container">
<div id="cont1">
<table border:2px solid black>
<thead>
<tr>
<th> Name:</th>
<td> <input type="text" class="form-control" id="name" placeholder=" " required></td>


</tr>
</thead>

<tbody>
<tr>
<th> Mob. No:</th>
<td> <input type="text" class="form-control" id="mobile" placeholder=" " required></td>



</tr>
</tbody>

<tfoot>
<tr>
<th> Email ID:</th>
<td> <input type="text" class="form-control" id="email" placeholder=" " required></td>


</tr>
</tfoot>


</table>
<br>
<button type="button" onclick="fun()" class="submit">SUBMIT</button>
<div>

<div>
<div id="last">
                    <br>
                          
                        <div class="container">
                            <center> <h1 style="color:white">User Details</h1>
                               
                                <div class="table-responsive-sm">    
                            <table class="table table-bordered" id="detailTable" >
                                <tr>
                                    <th>Name  </th>
                                    <th> E-mail </th>
                                    <th> Mobile No. </th>
                                </tr>
                            </table>
                            </div>
                        </div>
                      </div>
</center>
</div>

</body>
<script>
function fun()
{
    
    var name=document.getElementById("name");
    var email=document.getElementById("email");
    var contact=document.getElementById("mobile");

    var atpos = email.value.indexOf("@");
    var dotpos = email.value.lastIndexOf(".");

    if(name.value=="" || email.value=="" || contact.value=="")
    {
        window.alert("Enter the  required field");
    }
    else if(name.value.length<3)
    {
        window.alert("Your name must be 3 characters long");
    }
    else if(contact.value.length!=10)
    {
        window.alert("Enter valid mobile number");
    }
    else if(atpos < 1 || ( dotpos - atpos < 2 ))
    {
        window.alert("Enter valid email-id");
    }
    else
    {
        var disp=document.getElementById("last");
        disp.style.display="block";
        var table = document.getElementById("detailTable");
        var count=0;
    for (let row of table.rows) 
    {
        for(let cell of row.cells) 
        {
        if(cell.innerText == email.value || cell.innerText==contact.value)
        count=1;
        }
    }
    if(count==1)
    alert("User already exists");
    else
    {
    var row = table.insertRow(table.length);
    row.setAttribute("class","table-success");
    row.setAttribute("id","delRow")    

    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    var cell4 = row.insertCell(3);

    cell1.innerHTML = name.value;
    cell2.innerHTML = email.value;
    cell3.innerHTML=contact.value;
    cell4.innerHTML="<a href='#' onclick='del(delRow)'>Delete</a>";

    name.value='';
    email.value='';
    contact.value='';
    }
}
}
function del(delRow)
{
    var table = document.getElementById("detailTable");
    delRow.parentNode.removeChild(delRow);

}

</script>
</html>
